name: Python CI

on:
  push:
    branches: [ main ]   # runs on every push to main
  pull_request:
    branches: [ main ]   # runs on PRs targeting main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]   # test on multiple Python versions

    steps:
      # Step 2.1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2.2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 2.3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 2.4: Run your tests
      - name: Run tests
        run: |
          pytest "test_extract.py" "test_model.py" "test_omen.py" "test_shap.py"
